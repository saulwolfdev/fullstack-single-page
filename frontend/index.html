<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="language" content="es">
        <meta name="revisit-after" content="1 month">
        <meta name="rating" content="General">
        <meta name="author" content="saul alejos garay">
        <meta name="owner" content="saul alejos garay">
        <meta name="description"
            content="En studioWolfCode  nos gusta trabajar  en manada, con conceptos solidos, buscamos una excusa, un discurso gráfico, para
            diseñar mediante metodologias agiles implementando ux como eje central.
            Nuestro objetivo es determinar la condiciones finales del mensaje traducida en un objeto real funcional, sea una web o aplicación.">
        <meta name="keywords"
            content="studiowolfcode,wolf-ux,wolf-pack,wolf-design,visual-wolf,wolf-ux,wolf-dev,wolf-fullstack, wolf-interface,wolf-interation">
        <link rel="canonical" href="https://studiowolfcode.com/">
        <meta property="og:locale" content="es_ES">
        <meta property="og:type" content="website">
        <meta property="og:title" content="Estudio de diseño | Servicios de diseño web y grafico | studio wolf code">
        <meta property="og:url" content="https://studiowolfcode.com/">
        <meta property="og:site_name" content="studio wolf code">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>aplicacion de libros</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">LISTA DE LIBROS</a>
    </nav>
    <div class="container p-4">
        <div class="row">
            <div class="col-sm-12 col-md-4 messageState">
                <form id="book-form" class="card card-body">
                    <div class="form-group">
                        <input type="text" id="title" class="form-control" placeholder="book" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" id="author" class="form-control" placeholder="author">
                    </div>
                    <div class="form-group">
                        <input type="text" id="isbn" class="form-control" placeholder="isbn">
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="image">
                            <label for="image" class="custom-file-label">Choose Image</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save book</button>
                </form>
            </div>
            <div class="col-sm-12 col-md-8">
                <div id="books-cards" class="card card-body">
                    <div class="card m-2">
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <img src="${book.imagePath}" class="img-fluid" alt="">
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="card-body">
                                    <div class="card-body px-2">
                                        <h5 class="card-title">${book.title}</h5>
                                        <p class="card-text"> ${book.author} </p>
                                        <a href="#" class="btn btn-danger delete" _id="${book._id}">delete</a>
                                    </div>
                                    <div class="card-footer">
                                        ${book.created_at}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
